{% extends "base.html" %}

{% block content %}
<h2>Créer un nouveau salon</h2>

<form method="post" action="{% url 'create_room' %}">
    {% csrf_token %}
    <label for="name">Nom du salon :</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Créer</button>
</form>

<a href="{% url 'room_list' %}">Retour à la liste des salons</a>
{% endblock %}
