{% extends "base.html" %}

{% block content %}
    <h1>Vous avez été invité à rejoindre le salon {{ invitation.room.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="response" value="accept">Accepter</button>
        <button type="submit" name="response" value="decline">Decliner</button>
    </form>
    <a href="{% url 'invitations_list' %}">Retour aux invitations</a>
{% endblock %}
