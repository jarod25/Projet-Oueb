<ul>
    {% for invitation in invitations %}
        <li class="list-unstyled" style="display:inline-block;">
            <h5>Invitation de <strong>{{ invitation.sender.username }}</strong> Ã  rejoindre
                <strong>{{ invitation.room.name }}</strong></h5>
            <form method="post" id="manage-invitation-form">
                {% csrf_token %}
                <button class="btn text-decoration-none p-0 ms-0" type="submit" name="response" value="accept"
                        data-invitation-id="{{ invitation.id }}"><i class="bi bi-check-lg"></i>
                </button>
                <button class="btn text-decoration-none p-0 ms-0" type="submit" name="response" value="decline"
                        data-invitation-id="{{ invitation.id }}"><i class="bi bi-x-lg"></i>
                </button>
            </form>
        </li>
    {% empty %}
        <p>Pas d'invitation en attente</p>
    {% endfor %}
</ul>
