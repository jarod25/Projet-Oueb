<div class="popover-content"
     data-can-act="{{ can_act|yesno:'true,false' }}"
     data-is-target-owner="{{ is_target_owner|yesno:'true,false' }}">
    <div class="mb-2">
        <strong><h4 id="popover-username">{{ username }}</h4></strong>
    </div>
    <div class="mb-2">
        <h5 class="form-control-plaintext" id="popover-role-display"></h5>
    </div>
    {% if can_act and not is_target_owner %}
        <div class="mb-2">
            <label for="popover-action" class="form-label">Action</label>
            <select id="popover-action" class="form-select">
                <option value="promote">Promouvoir</option>
                <option value="demote">Rétrograder</option>
                <option value="mute">Rendre muet</option>
                <option value="unmute">Rétablir le son</option>
                <option value="ban">Bannir</option>
            </select>
        </div>
        <div class="mb-2" id="mute-duration-container" style="display: none;">
            <label for="popover-mute-duration" class="form-label">Durée du mute (en minutes)</label>
            <input type="number" id="popover-mute-duration" class="form-control" min="1" value="15">
        </div>
        <button type="button" class="btn btn-primary btn-sm mt-2" id="savePopoverRole">Enregistrer</button>
    {% endif %}
</div>
