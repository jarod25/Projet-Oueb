{% extends 'room_list.html' %}

{%  block chat %}

    {% for message in messages %}
        <div class="message">
            <strong>{{ message.user.username }}</strong>
            <span>{{ message.created_at|date:"SHORT_DATETIME_FORMAT" }}</span>
            <p>{{ message.content }}</p>
        </div>
    {% endfor %}

{% endblock %}
