        <div class="col-4">
            <h1>Vos salons</h1>
            <ul>
                {% for room in rooms %}
                    <li>{% comment %}<a href="{% url 'room_detail' room.id %}"></a>{% endcomment %}{{ room.name }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'create_room' %}">➕ Créer un salon</a>
        </div>
        <div class="col-8">
            {% block chat %}
                <h1>Choisissez un salon pour commencer à discuter</h1>
            {% endblock %}
        </div>
        
    </div>
{% endblock %}
