{% extends "base.html" %}

{% block content %}
    <a href="{% url 'invitations_list' %}">Voir les invitations</a>
    <div class="row">
        <div class="col-4">
            <h1>Vos salons</h1>
            <ul>
                {% for room in rooms %}
                    <li>
                        <a href="{% url 'room_detail' room.id %}">{{ room.name }}</a>
                        <form method="post" action="{% url 'delete_room' room.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'create_room' %}">➕ Créer un salon</a>
        </div>
        <div class="col-8">
            {% block chat %}
                <h1>Choisissez un salon pour commencer à discuter</h1>
            {% endblock %}
        </div>
        
    </div>
{% endblock %}
