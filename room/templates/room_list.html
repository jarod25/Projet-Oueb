{% extends "base.html" %}

{% block content %}
    <h1>Vos salons</h1>
    {% if rooms %}
        <ul>
            {% for room in rooms %}
                <li>{{ room.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Vous n'êtes membre d'aucun salon.</p>
    {% endif %}
    <a href="{% url 'create_room' %}">➕ Créer un salon</a>
{% endblock %}
