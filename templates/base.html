{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Oueb</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.svg' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="">
                    <img src="{% static 'img/logo.svg' %}" alt="Logo" width="30" height="30">
                    Projet Oueb
                </a>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 : Projet Oueb par Jarod Kohler, Lucie Monneret et Lucas Runser</p>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
