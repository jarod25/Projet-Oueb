{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Oueb</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.svg' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <p class="navbar-brand">
                    <img src="{% static 'img/logo.svg' %}" alt="Logo" width="30" height="30">
                    Projet Oueb
                </p>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
    <footer class="footer-custom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2024 Projet Oueb : Jarod Kohler, Lucie Monneret, Lucas Runser. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
